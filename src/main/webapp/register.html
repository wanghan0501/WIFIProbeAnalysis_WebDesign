<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>Safety Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <script src="assets/js/jquery-1.10.2.js"></script>
</head>
<body>
<div id="wrapper2">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-square-o "></i>&nbsp;Safety Login</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Space</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="index.html">Login</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="htmleaf-container">
        <div class="cont_principal">
            <header class="htmleaf-header">
                <h1>Safety Login <span>protect your privacy</span></h1>
            </header>
            <form action="/userRegister.action" method="get">
                <div class="cont_join">
                    <div class="cont_form_join_register">
                        <br>
                        <p id="userName_tip">&nbsp;</p>
                        USERNAME&nbsp; <input type="text" class="input_text_reg" name="userName" id="userNameReg" placeholder="电话号码">

                        <p id="password_tip">&nbsp;</p>
                        PASSWORD&nbsp; <input type="password" class="input_text_reg" name="password" id="passwordReg" placeholder="不得短于6位"/>

                        <p id="password_confirm_tip">&nbsp;</p>
                        CONFIRM&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" class="input_text_reg" id="password_confirm" placeholder="重复密码"/>

                        <p id="nickName_tip">&nbsp;</p>
                        NICKNAME&nbsp;<input type="text" class="input_text_reg" name="nickName" placeholder="请勿包含非法字符"/>

                        <p id="identify_code_tip">&nbsp;</p>
                        <input type="text" class="identify_code" name="identify_code" id="identify_code" placeholder="点击获取验证码"/>
                        <button type="button"  class="btn btn-primary" id ="identify">验证</button>
                    </div>

                    <div class="cont_btn_join">
                        <button type="submit" class="input_text">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/index.js"></script>
<script src="assets/js/bootstrap.js"></script>
<link href="assets/css/custom.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="assets/css/myStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="assets/css/htmleaf-demo.css">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,700italic,600'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel="stylesheet" href="assets/css/style.css">
<!-- FONTAWESOME STYLES-->
<link href="assets/css/font-awesome.css" rel="stylesheet"/>
</body>

</html>
